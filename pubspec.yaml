name: healman_mental_awareness
description: "Healman, solusi Android inovatif untuk meningkatkan kesadaran kesehatan mental remaja di Indonesia. Aplikasi ini hadir sebagai respons terhadap kurangnya akses dan pemahaman terhadap kesehatan mental. Dengan informasi valid, panduan self-help, dan alat pengenalan masalah, kami berharap aplikasi ini memberikan kontribusi positif dalam mengatasi tantangan kesehatan mental remaja, didukung oleh pendekatan teknologi yang inovatif."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  carousel_slider: ^4.2.1
  salomon_bottom_bar: ^3.3.2
  expansion_tile_card: ^3.0.0
  
  # Loading & Animation
  shimmer: ^3.0.0
  loading_animation_widget: ^1.2.1  # Replacement for rounded_loading_button
  
  # Network & Connectivity
  http: ^1.2.0
  connectivity_plus: ^5.0.2
  url_launcher: ^6.0.0
  translator: 1.0.3+1
  
  # Media & Content
  video_player: ^2.10.0
  audioplayers: ^5.2.1
  image_picker: ^1.2.0
  flutter_html: ^3.0.0  # Updated version
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # Firebase - Updated versions
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.0
  firebase_analytics: ^11.3.8
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Icons
  font_awesome_flutter: ^10.6.0  # Better alternative to font_awesome_icon_class

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  # flutter_app_name: ^0.1.1  # Temporarily disabled due to xml version conflict
  flutter_launcher_icons: ^0.11.0

flutter_app_name:
  name: "Healman"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/music/
    - assets/video/
    - assets/icon/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf